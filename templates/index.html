<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>weather</title>
  </head>

  <body>
    <nav class="navbar navbar-light bg-dark text-light">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <div class="container">
      <div class="text-center">
        <form action="" class="form-inline pt-5">
          <div class="form-group">
            <input type="text" class="form-control pr-2" />
          </div>
          <div class="form-group">
            <button class="form-control btn btn-primary">Search</button>
          </div>
        </form>
        <div class="card">
          <div class="row">
            <di class="card-body">
              <div class="col-md-1">
                <img
                  src="http://openweathermap.org/img/w/{{weather.icon}}.png"
                  alt=""
                  class="card-img"
                />
              </div>
              <div class="col-md-4">
                <h6 class="card-tilte">{{weather.city}}</h6>
                <p class="card-text">{{weather.temperature}}</p>
                <p class="card-text">{{weather.description}}</p>
              </div>
            </di>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
